name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bug'
  - title: '🧰 Maintenance'
    labels: 
      - 'chore'
      - 'style'
      - 'build'
      - 'ci'
      - 'docs'
      - 'test'
      - 'refactor'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'fix'
      - 'bug'
      - 'chore'
      - 'refactor'
      - 'style'
template: |
  ##  What's Changed

  $CHANGES

replacers:
  - search: '/^(feat|fix|chore|ci|test|refactor|style|build)(\(.*?\))?:\s*:([^:]+):/m'
    replace: ':$3:${{ if $2 }} $2${{ end }}'
